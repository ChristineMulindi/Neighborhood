{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <br>
    <div class="row">

        <div class="col-sm-4 col-md-4 col-xs-1">
            <div class="media">
                <img style="border-radius:150px;width:150px;height:150px" class="rounded-circle"
                    src="{{ user.profile.profile_pic.url }}">
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-xs-10">

            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <a style="background-color: #004040; color: white" class="btn btn-outline-info"
                    href="/update/profile/{{user.id}}">Edit Profile</a>

                <br>
                <br>

                <p><b>About
                        me:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;
                    {{profile.bio}}
                </p>
                <p><b>Location:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{profile.bio}}
                </p>
                <p><b>Neighborhood name:</b>&nbsp;&nbsp;&nbsp;{{profile.bio}}</p>


            </div>
        </div>
    </div>

    <hr>
    <p style="text-align:center;">YOUR ANNOUNCEMENTS</p>
    <hr>
    <br>




    {% endblock %}
